<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>USURPENT</title>
  <meta name="description" content="A snake game MMO">
  <meta name="author" content="Japherwocky">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<style>

  /* see this:  https://web.dev/variable-fonts/ ? */


  body, h1 {
    text-align:  center;
    font-family: 'Orbitron';
  }

  #welcome {
    margin: calc(20.5% - 210px) 20.5%;
  }

  input[type="text"] {
    border: none;
    background-color: white;
    outline:  none;
    font-variant: all-small-caps;
    font-size: 42px;
    font-family: 'Orbitron';
  }

  #login {

    padding: 13px;
    text-align: center;
    margin: 13px;
    border-bottom: 2px solid aliceblue;
  }

  #login:focus {
    background-color: white;
    border-bottom:  2px solid aquamarine;
  }

  .hide {
    display: none;
  }

  #screenwrapper {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%;
    vertical-align: top;
    overflow: hidden;
  }

  #screen {

    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
    border: 2px solid aquamarine;
  }
</style>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/static/images/favicon.ico">

</head>
<body>

  <div 
    id="welcome" 
    style="
      border:2px solid aliceblue;
      padding: 200px 0;
    "
  >
    <h1>USURPENT</h1>

    <label for="alias">What are you called?</label>
    <input id="login" type="text" name="alias" ><br />
    <button 
      id="cta"
      style="margin: 2rem;"
    >PLAY</button>


  </div>

  <div id="screenwrapper"  class="hide">
    <svg id="screen" preserveAspectRatio="xMidYMid meet" viewBox="0 0 420 420" />
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/game.js"></script>
</html>
